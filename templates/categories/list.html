{% extends "base.html" %}

{% block content %}

<section>
    <h1>Categories</h1>

    <div class="links-list">
    <ul>
        {% for category in terms %}
        <li>
            <a href="{{ get_taxonomy_url(kind="categories", name=category.name) }}"> {{ category.name }} ({{ category.pages | length }})</a>
        </li>
        {% endfor %}
    </ul>
    </div>

</section>

{% endblock content %}
